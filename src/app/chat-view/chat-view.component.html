<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let mensaje of listaMensajes">
            <div class="incoming_msg" *ngIf="mensaje.idUsuario != 0">
              <div class="received_msg">
                <div class="received_withd_msg">
                  <span class="time_date"><h5>{{ mensaje.idUsuario}}</h5></span>
                  <p>{{ mensaje.mensaje }}</p>
                  <span class="time_date">{{ mensaje.datetime | date :'hh:mm'}}</span>
                </div>
              </div>
            </div>
            <div class="outgoing_msg" *ngIf="mensaje.idUsuario == 0">
              <div class="sent_msg">
                <p>{{ mensaje.mensaje }}</p>
                <span class="time_date">{{ mensaje.datetime | date :'hh:mm'}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Type a message" />
            <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
