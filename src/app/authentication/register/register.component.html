<div class="row">
  <div class="col-md6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center"><i>HelloWorldChat</i></h1>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label for="passwordConfirm">Repeat Password</label>
            <input type="password" class="form-control" formControlName="passwordConfirm">
          </div>
          <div class="form-group">
            <label for="alias">Alias</label>
            <input type="text" class="form-control" formControlName="alias">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" formControlName="surname">
          </div>
          <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" class="form-control" formControlName="birthdate">
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <select class="form-control" formControlName="sex">
              <option value="">------</option>
              <option vale="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
        </form>
        <div class="form-group mt-3">
          <p>Do you have an account?<a [routerLink]="['/login']"> Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
