<div class="row">
  <div class="col-md6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center"><i>HelloWorldChat</i></h1>
        <form [formGroup]="updateUserSetting" (ngSubmit)="onUpdate()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" disabled placeholder="{{ userUpdate.email }}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" disabled>
          </div>
          <div class="form-group">
            <label for="alias">Alias</label>
            <input type="text" class="form-control" formControlName="alias" placeholder="{{ userUpdate.alias }}">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
