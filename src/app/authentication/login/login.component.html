<div class="row">
  <div class="col-md6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1><i>HelloWorldChat</i></h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-4">
          <div class="form-group">
            <label for="email">{{'login.email'| translate}}</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">{{'login.password'| translate}}</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <button class="btn btn-primary btn-lg btn-block mt-4" type="submit">{{'login.login'| translate}}</button>
        </form>
        <div class="form-group mt-4 text-center">
          <p>{{'login.createAccount'| translate}} <a [routerLink]="['/register']"> {{'login.register'| translate}}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
